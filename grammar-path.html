<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Grammar AI Tutor</title>
  <link rel="stylesheet" href="grammar-path.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div class="container">

    <h1>🎓 Grammar AI Tutor</h1>
    <p class="sub">مسیر یادگیری گرامر – هوشمند و مرحله‌به‌مرحله</p>

    <!-- سطح -->
    <div class="section">
      <h2>سطح فعلی شما: <span id="user-level">…</span></h2>
      <p id="level-desc"></p>
    </div>

    <!-- آزمون روزانه -->
    <div class="section">
      <h3>📌 تمرین روزانه</h3>
      <button id="start-practice" class="btn-primary">شروع درس و تمرین امروز</button>
      <p id="practice-status" class="muted"></p>
    </div>

    <!-- درسنامه -->
    <div class="section">
      <h3>📘 درس امروز</h3>
      <div id="lesson-box" class="lesson-box">برای شروع روی دکمه بالا بزن.</div>
    </div>

    <!-- تمرین هدایت‌شونده -->
    <div class="section">
      <h3>📝 تمرین هدایت‌شونده</h3>

      <div id="exercise-box" class="exercise-box">
        <div id="exercise-text"></div>

        <textarea id="guided-input" placeholder="جواب خودت را بنویس یا از 🎙 استفاده کن..."></textarea>

        <div class="btn-row">
          <button id="guided-voice-btn" class="btn-secondary">🎙</button>
          <button id="guided-check-btn" class="btn-primary">بررسی</button>
        </div>

        <div id="guided-result"></div>

        <button id="guided-next-btn" class="btn" style="display:none;">تمرین بعدی ➡</button>
      </div>

    </div>

    <!-- جمله آزاد -->
    <div class="section">
      <h3>✍ جمله آزاد</h3>
      <textarea id="user-sentence" placeholder="یک جمله انگلیسی بنویس..."></textarea>
      <div class="btn-row">
        <button id="voice-btn" class="btn-secondary">🎙</button>
        <button id="check-btn" class="btn-primary">بررسی با هوش مصنوعی</button>
      </div>
      <div id="ai-result"></div>
    </div>

    <!-- آمار -->
    <div class="section">
      <h3>📊 آمار کلی</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-label">کل جملات</div>
          <div class="stat-value" id="stat-total">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">جملات امروز</div>
          <div class="stat-value" id="stat-today">0</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">آخرین تمرین</div>
          <div class="stat-value" id="stat-last-date">-</div>
        </div>
      </div>
    </div>

  </div>

  <script src="grammar-path.js"></script>
</body>
</html>
